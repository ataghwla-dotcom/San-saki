<html lang="ar">

      height: auto;

      color: #333;
    }

      color: #555;
      font-size: 18px;

      background-color: #4CAF50;

      border: none;
      padding: 10px 20px;
      font-size: 16px;

      margin: 10px;
    }

      background-color: #45a049;
