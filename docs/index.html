<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الجميل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      font-size: 24px;
    }
    h2 {
      color: #333;
    }
    p {
      color: #555;
      font-size: 18px;
      max-width: 600px;
      margin: 10px auto;
    }
    img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      margin: 15px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    footer {
      background-color: #4CAF50;
      color: white;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
